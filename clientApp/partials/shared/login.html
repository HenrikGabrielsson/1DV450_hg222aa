<div ng-controller="LoginController as login">

  <div  ng-if="!login.loggedIn">
    <h2>Logga in</h2>
    <form>
      <input type="text" name="userName" ng-model="userName" />
      <input type="password" name="password" ng-model="password" />

      <input type="button" value="Logga in" ng-click="login.login(userName, password)" /> 
    </form>

    <a ng-href="/user/create">Registrera dig</a>

  </div>

  
  <div ng-if="login.loggedIn">
    <a ng-href="/user/{{login.thisUser.id}}">GÃ¥ till min profil</a>
    <input type="button" value="Logga ut" ng-click="login.logout()" /> 

  </div>

</div>
