<h2>{{user.thisUser.userName}}</h2>

<div ng-if="user.errorMessage !== undefined && user.errorMessage !== null" class="alert alert-danger">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <p>{{user.errorMessage}}</p>
</div>

<p>Email: {{user.thisUser.email}}</p>

<div ng-if="main.loggedIn && user.thisUser.id === main.loggedInUser.id">
  <p><a class="btn btn-default" ng-href="user/{{user.thisUser.id}}/edit">
    Redigera profil
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </a></p>  
</div>

<ul memory-list></ul>
