<h2>Redigera minne</h2>

<div ng-if="memory.errorMessage !== undefined && memory.errorMessage !== null" class="alert alert-danger">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <p>{{memory.errorMessage}}</p>
</div>

<div ng-if="memory.errorList !== undefined && memory.errorList !== null" class="alert alert-danger">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <p>Minnet gick inte att redigera av följande anledningar:</p>
  <ul>  
    <li ng-repeat="error in memory.errorList">
      {{error}}
    </li>
  </ul>
</div>

<form id="memory_create_form"> 

  <input type="button" value="Ta bort detta minne" ng-click="memory.deleteMemory()"/>
  
  <label for="title">Titel:</label>
  <input type="text" ng-model="memory.thisMemory.title" id="title" />

  <label for="memoryText">Berätta:</label>
  <textarea id="memoryText" form="memory_create_form" ng-model="memory.thisMemory.memoryText">  
  </textarea>
  
  <label for="eventDate">Datum:</label>
  <input type="date" ng-model="eventDate" id="eventDate" />
  
  <label for="tags">Lägg till taggar(separera med kommatecken):</label>
  <textarea id="tags" form="memory_create_form" ng-model="memory.thisMemoryTagsString">  
  </textarea>

  <p>Klicka på kartan på den plats där händelsen inträffade.</p>
  
  <input type="button" value="Redigera" ng-click="memory.editMemory(eventDate)"/>

</form>
