<!DOCTYPE html>
<html ng-app="mapApp">
  <head>
    <title>Minneskartan</title>
    <link type="text/css" rel="stylesheet" href="style/memoryStyle.css">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <base href="/">
  </head>
  <body>
    <div id="container" class="col-md-12" ng-controller="MemoryController as main">
      <div id="header" class="row page-header">
        <h1 class="col-md-6" id="logo"><a ng-href="/">Minneskartan</a></h1>
        <div class="col-md-6" id="login_form" ng-include="'partials/shared/login.html'"></div>
        <div class="col-md-2" id="search_box" ng-include="'partials/shared/search.html'"></div>      
      </div>
      

      <div id="main_content" class="row">
        <div class="col-md-6">
          <map center="56.66830, 16.35315" zoom="2" class="map" on-click="main.getPosFromMapClick()"></map>
        </div>

        <div class="col-md-6" ng-view></div>
      </div>
      
      <div id="footer" class="row col-md-12">
        <p>Grafik fr√•n <a href="http://glyphicons.com/">Glyphicon</a></p>
      </div>
      
    </div>
    
    <!-- angular, maps, bootstrap, jquery -->   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxcezqYVL3pbVmcYxTbRJNOm98VFwyNQU"></script>
    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!-- my angular module -->
    <script src="appStart.js"></script>
    
    <!-- controllers -->
    <script src="controllers/memoryController.js"></script>
    <script src="controllers/userController.js"></script>
    
    <!-- services-->
    <script src="services/loginService.js"></script>
    <script src="services/memoryService.js"></script>
    <script src="services/mapService.js"></script>
  
    <!--directives-->
    <script src="directives/memoryList.js"></script>
    <script src="directives/tagList.js"></script>
    <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>



  </body>
</html>
